user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Upstream definitions
    upstream events_backend {
        server events:3001;
    }

    upstream grafana_backend {
        server grafana:3000;
    }

    # HTTP server for initial certificate generation
    # server {
    #     listen 80;
    #     server_name api.informacion-dominicana.com;

    #     # Certbot challenge location
    #     location /.well-known/acme-challenge/ {
    #         root /var/www/certbot;
    #     }

    #     # Redirect everything else to HTTPS (will work after certs are generated)
    #     location / {
    #         return 301 https://$host$request_uri;
    #     }
    # }

    # HTTPS server (commented out until certificates exist)
    server {
        listen 443 ssl;
        server_name api.informacion-dominicana.com;
        ssl_certificate /etc/letsencrypt/live/api.informacion-dominicana.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.informacion-dominicana.com/privkey.pem;

        location /events {
            proxy_pass http://events_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /grafana/ {
            proxy_pass http://grafana_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}