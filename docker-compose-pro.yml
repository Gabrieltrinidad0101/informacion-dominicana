services:
  download_links:
    restart: always
    build: 
      context: .
      dockerfile: ./projects/downloadLinks/dockerfile-pro
    container_name: downloadLinks
    networks:
      - dev    
    depends_on:
      files_manager:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy  
  extracted_text:
    restart: always
    build: 
      context: .
      dockerfile: ./projects/extractedTextV2/dockerfile
    container_name: extracted_text
    networks:
      - dev
    depends_on:
      - files_manager
      - rabbitmq

  download:
    restart: always
    build:
      context: .
      dockerfile: ./projects/download/dockerfile-pro
    container_name: download
    networks:
      - dev
    depends_on:
      files_manager:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy      
  events:
    restart: always
    build:
      context: .
      dockerfile: ./projects/events/dockerfile-pro
    container_name: events
    networks:
      - dev
    depends_on: 
      - mongo
      - rabbitmq

  post_download:
    restart: always
    build: 
      context: .
      dockerfile: ./projects/postDownload/dockerfile-pro
    container_name: postDownload
    networks:
      - dev
    depends_on:
      files_manager:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
  analyze_extracted_text:
    restart: always
    build:
      context: .
      dockerfile: ./projects/analyzeExtractedText/dockerfile-pro
    container_name: analyzeExtractedText
    networks:
      - dev
    depends_on:
      files_manager:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
  ai_text_analyze:
    restart: always
    build:
      context: .
      dockerfile: ./projects/aiTextAnalyze/dockerfile-pro
    container_name: aiTextAnalyze
    networks:
      - dev
    depends_on:
      files_manager:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
  insert_data:
    restart: always
    build: 
      context: .
      dockerfile: ./projects/insertData/dockerfile-pro
    container_name: insertData
    networks:
      - dev
    depends_on:
      files_manager:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
  files_manager:
    restart: always
    build: 
      context: .
      dockerfile: ./projects/filesManager/dockerfile-pro
    container_name: filesManager
    networks:
      - dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  export_to_json:
    restart: always
    build: 
      context: .
      dockerfile: ./projects/exportToJson/dockerfile-pro
    container_name: exportToJson
    networks:
      - dev
    depends_on:
      files_manager:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    container_name: rabbitmq
    volumes:
      - ./volumes/rabbitmq/data:/var/lib/rabbitmq
      - ./volumes/rabbitmq/logs:/var/log/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin  
    networks:
      - dev
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s


  mongo:
    restart: always
    image: mongo:latest
    container_name: mongo
    volumes:
      - ./volumes/mongo/data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root  
      MONGO_INITDB_ROOT_PASSWORD: root
    networks:
      - dev
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
      
  loki:
    restart: always
    image: grafana/loki:2.9.0
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
    networks:
      - dev

  nginx:
    restart: always
    image: staticfloat/nginx-certbot
    ports:
        - 443:443/tcp 
    volumes:
      - ./projects/apigetway:/etc/nginx/user.conf.d:ro
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - dev
    environment:
        CERTBOT_EMAIL: gabrielqwes123@gmail.com
        ENVSUBST_VARS: FQDN
        FQDN: api.informacion-dominicana.com
    profiles: ["optional"]
    depends_on:
      - events
      - grafana
      - promtail
      - loki
      - postgres
      - mongo

  promtail:
    restart: always
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      - /var/log:/var/log
      - /var/run/docker.sock:/var/run/docker.sock:ro 
      - ./promtail-config.yaml:/etc/promtail/promtail-config.yaml
    networks:
      - dev

  grafana:
    restart: always
    image: grafana/grafana:latest
    container_name: grafana
    networks:
      - dev

  postgres:
    restart: always
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: informacion-dominicana
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - dev

volumes:
  pgdata:

networks:
  dev:
    driver: bridge