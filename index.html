<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Bounding Boxes</title>
  <style>
    *{
        margin: 0;
        padding: 0;
    }
    .box {
      position: fixed;
      border: 2px solid red;
      box-sizing: border-box;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <img src="data/Ayuntamiento de Jarabacoa/nomina/postDownloads/2020/mayo/_.11.jpg" width="2000px" height="2000px" alt="OCR Image">

  <!-- Caja ejemplo -->
  <div class="box"
       style="
         left: 1455.0px;
         top: 311.0px;
         width: 172.0px;
         height: 40.0px;
       ">
</div>

</body>
</html>
