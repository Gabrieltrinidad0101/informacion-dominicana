<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Bounding Boxes</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }

  .container {
    position: relative;
    width: 768px;
    height: 512px;
  }

  img {
    width: 100%;
    height: 100%;
    display: block;
    image-orientation: none; /* ðŸ”‘ */
  }

  .box {
    position: absolute;
    border: 2px solid red;
    pointer-events: none;
  }
</style>

</head>
<body>

  <div class="container">
    <img src="cut.png" alt="OCR Image">

    <div class="box"
      style="
        left: 265px;
        top: 84px;
        width: calc(525.0px - 265.0px);
        height: calc(98.0px - 84.0px);
      ">
    </div>
  </div>
</body>
</html>
